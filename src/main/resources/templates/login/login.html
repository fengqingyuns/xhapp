    <div class="container">
      <h1></h1>
      <form id="loginForm" action="/doLogin" method="post" class="form-signin" role="form">
        <h2 class="form-signin-heading"><i class="glyphicon glyphicon-cloud"></i></h2>
		  <div class="form-group has-success has-feedback">
			<input type="text" class="form-control" id="loginacct" name="loginacct" onchange="changeUser(this.value)" value="" placeholder="请输入登录账号" autofocus>

		  </div>
		  <div class="form-group has-success has-feedback">
			<input type="password" class="form-control" id="userpswd" name="userpswd" value="" placeholder="请输入登录密码" style="margin-top:10px;">

		  </div>

	<script  type="text/javascript" th:src="@{/js/jquery.tips.js}" ></script>
    <script th:inline="javascript">
    
    $(function(){
    	//获取加密key
    	getAseKey();
    	
    });
    function dologin() {
        // 判断页面元素是否输入
        var loginacct = $("#loginacct");
        if ( loginacct.val() == "" ) {
        	// 如果没有输入，那么提示错误信息
        /* 	layer.msg("登录账号不能为空，请输入", {time:1000, icon:5, shift:6}, function(){
            	loginacct.focus();
        	}); */
        	$("#loginacct").tips({
    			side:3,
                msg:'请输入内容',
                bg:'#AE81FF',
                time:3
            });
        	return;
        }
        
        var userpswd = $("#userpswd");
        if ( userpswd.val() == "" ) {
        	layer.msg("登录密码不能为空，请输入", {time:1000, icon:5, shift:6}, function(){
            	userpswd.focus();
        	});
        	return;
        }
        
        // 提交表单
        //$("#loginForm").submit();
        
        // 使用AJAX实现数据的提交，进行登陆操作
        // $.ajax -- url, async, data,   success,error,  dataType
        // $.post -- url, [data], [callback], [type]
        // $.get  -- url, [data], [callback], [type]
        
        // JSON对象
        // {"name":"zhangsan", "age":10, "flg":true, "test": function(){}} []
        // {name:"zhangsan", age:10}
        // {"na.me":"xxxxx"}
        //$("#loginForm").submit();
        
        // 获取用户类型
        var url = "doLogin";
      
        var type = $("#usertype").val();
        
        if ( type == "会员" ) {
        	url = "doMemberLogin";
        }
       
        var loadingIndex = -1;
       
        var config = {
           	url: url,
           	type : "POST",
           	data:{
           	    loginacct:Encrypt(loginacct.val(),aeskey),
           	    userpswd :Encrypt(userpswd.val(),aeskey) ,
           		type:type
           	},
           	beforeSend : function() {
           		loadingIndex = layer.load(2, {time: 10*1000});;
           	},
           	//dataType:"json",
           	success : function(result) {
           	
           		layer.close(loadingIndex);
           		
           		if(result.success) {
           			sessionStorage.clear();
           			var token = result.data;var id = result.id;var userName = result.userName;
           			sessionStorage.setItem("token", token);
           			sessionStorage.setItem("id", id);
           			sessionStorage.setItem("loginacct", userName);
           			
           			if (type == "会员" ) {
           				 layer.msg(result.msg, {time:1000, icon:1, shift:6},function(){
           					window.location.href = "/menu/main?token="+sessionStorage.getItem("token");
           				}); 
           				
           			} else{
           				layer.msg(result.msg, {time:1000, icon:1, shift:6},function(){
           					window.location.href = "/user/index?token="+sessionStorage.getItem("token");
           				});
           				
           			}
           		} else {
           				layer.msg("用户登录错误", {time:1000, icon:5, shift:6});
           		}
           	}
        };
        
        $.ajax(config);
       
    }
   
    function changeUser(user){
    
    	$.ajax({
    		url:"checkUserLogin",
         	type : "POST",
           	data:{
           		loginacct:user
           	   
           	},
           	success:function(data){
           		if(data.msg=='2'){
           			$("#loginacct").tips({
            			side:3,
                        msg:'用户名不存在',
                        bg:'#AE81FF',
                        time:2
                    });
           		}	
           	},
           	error:function(){
           		
           	}
    	});    	
    }
    
    //找回密码
    function retrivepw(){
    	window.location.href = "/retrivepw?token="+sessionStorage.getItem('aesKey');
    }
    //获取aseKey
    function getAseKey(){
    	$.ajax({ 
    		url: "getAesKey", 
    		type:"POST",
    		async:false,  
    		dataType:"json",
    		success: function(data){ 
            	// 设置值
            	aeskey=data.key;
            	
                sessionStorage.setItem('aesKey', data.key);
          	},
          	error:function(){
          		$("body").append(popupTips);
				$(".mui-popup-text").html("系统错误，请联系管理员");
				closePopup();
          	}
    	});
    }
    </script>
