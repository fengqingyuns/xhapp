    <script th:inline="javascript">

    $(function(){
        //获取用戶權限列表
        userPerms(0);
        
    });
    
    function selectAllBox( cbox ) {
        // 全选框的选中状态
        var flg = cbox.checked;
        // 获取所有的用户复选框
        // $.each(list, function(i, n){});
        // jquery集合.each(function(i, n){});
        $("#kindbody :checkbox").each(function(i, c){
            c.checked = flg;
        });
    }
    
    var userId = sessionStorage.getItem('userId');
    var token = sessionStorage.getItem('token');
    function userPerms(pageIndex){
        
        var loadingIndex = -1;
        var jsonData = {
                userId : userId,
                token : token
            };
        $.ajax({
            url:"/menu/nav",
            type:"GET",
            headers: {
                Accept: "application/json; charset=utf-8",
                token:  ""+ token
                },
            async:false,
            dataType:"json",
            data:jsonData,
            success:function(data){
                $(data.menuList).each(function(i,menu){
                	 $("#user-perm-ul").append("<li value='"+menu.menuId+" id = "+menu.menuId+"'><a href='"+menu.url+"?token="+sessionStorage.getItem('token')+"'>"+menu.menuName+"</li>");
                });
               // $("#active-manager").html("<li class='active'style='background-color:#9C9FFF;' ><a style='background-color:#9C9FFF;' href='#'>"+data.menuList.shift().list.shift().menuName+"</a> </li>"); 
                //
                kindlist(0);
            }
        })
        
    }
    
    function kindlist(pageIndex){
        var jsonData = {
                 pageno : pageIndex+1,
                 pagesize : 5,
            };
        $.ajax({
            url:"/film/filmList",
            type:"GET",
            headers:{
                Accept: "application/json; charset=utf-8",
                token:  ""+ token
            },
            async:false,
            dataType:"json",
            data:jsonData,
            success:function(data){
                
               var dataContent = "";
                 $.each(data.list, function(i, film){
                     dataContent = dataContent + '<tr>';
                     dataContent = dataContent + '  <td><input type="checkbox" value="'+film.id+'"></td>';
                     dataContent = dataContent + '  <td>'+film.id+'</td>';
                     dataContent = dataContent + '  <td>'+film.name+'</td>';
                     dataContent = dataContent + '  <td><img src="/film/img/'+film.picture+'" width="150px;"/></td>';
                     dataContent = dataContent + '  <td>'+film.actor+'</td>';
                     dataContent = dataContent + '  <td>'+film.magnet+'</td>';
                     dataContent = dataContent + '  <td>'+film.createTime+'</td>';
                     dataContent = dataContent + '  <td>'+film.hot+'</td>';
                     dataContent = dataContent + '  <td>';
                     dataContent = dataContent + '      <button type="button" class="btn btn-success btn-xs" onclick="window.location.href=\'${APP_PATH}/user/assign.htm?id='+film.id+'\'"><i class=" glyphicon glyphicon-check"></i></button>';
                     dataContent = dataContent + '      <button type="button" class="btn btn-primary btn-xs" onclick="updateUser('+film.id+', '+(pageIndex+1)+')"><i class=" glyphicon glyphicon-pencil"></i></button>';
                     dataContent = dataContent + '      <button type="button" class="btn btn-danger btn-xs" onclick="deleteUser('+film.id+', \''+film.name+'\')"><i class=" glyphicon glyphicon-remove"></i></button>';
                     dataContent = dataContent + '  </td>';
                     dataContent = dataContent + '</tr>';
                 });
                $("#kindbody").html(dataContent);
                $("#Pagination").pagination(data.pageResult.pages, {
                    num_edge_entries: 2, //边缘页数
                    num_display_entries: 5, //主体页数
                    callback: kindlist,
                    items_per_page:1, //每页显示1项
                    prev_text:"上一页",
                    next_text:"下一页",
                    current_page:pageIndex
                });
            }
        })
    }
    </script>
