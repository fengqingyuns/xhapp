    <script th:inline="javascript">
    var actorname = "";var actname = null;
    $(function(){
    	actname = [[${actorname}]];
        //获取用戶權限列表
      //  userPerms(0);
        kindlist(0);
        $(".list-group-item").click(function(){
            if ( $(this).find("ul") ) {
                $(this).toggleClass("tree-closed");
                if ( $(this).hasClass("tree-closed") ) {
                    $("ul", this).hide("fast");
                } else {
                    $("ul", this).show("fast");
                }
            }
        });
        
    });
    
    function selectAllBox( cbox ) {
        // 全选框的选中状态
        var flg = cbox.checked;
        // 获取所有的用户复选框
        // $.each(list, function(i, n){});
        // jquery集合.each(function(i, n){});
        $("#kindbody :checkbox").each(function(i, c){
            c.checked = flg;
        });
    }
    
    var userId = sessionStorage.getItem('userId');
    var token = sessionStorage.getItem('token');

    
    function kindlist(pageIndex){
        
        var jsonData = {
                 page : pageIndex,
                 size : 5,
            };
        if(actname != null){
            jsonData["actorname"] = [[${actorname}]];
       }
        jsonData["queryText"] = $("#queryText").val();
        $.ajax({
            url:"/film/filmList",
            type:"GET",
            headers:{
                Accept: "application/json; charset=utf-8",
                token:  ""+ token
            },
            async:false,
            dataType:"json",
            data:jsonData,
            success:function(data){
                if(data.list != null && data.list.length>0){
                       var dataContent = "";
                       $.each(data.list, function(i, film){
                           dataContent = dataContent + '<tr>';
                           dataContent = dataContent + '  <td><a herf = "#" onclick="window.location.href=\'/film/memberfilminfo?id='+film.id+'\'">'+film.name+'</a></td>';
                           dataContent = dataContent + '  <td><img src="/film/img/'+film.picture+'" width="150px;"/></td>';
                           dataContent = dataContent + '  <td>'+film.actor+'</td>';
                           dataContent = dataContent + '  <td>'+film.createTime+'</td>';
                           dataContent = dataContent + '  <td>'+film.hot+'</td>';
                           dataContent = dataContent + '  <td>';
                           dataContent = dataContent + '  </td>';
                           dataContent = dataContent + '</tr>';
                       });
                      $("#kindbody").html(dataContent);
                      $("#Pagination").pagination(data.pageResult.pages, {
                          num_edge_entries: 2, //边缘页数
                          num_display_entries: 5, //主体页数
                          callback: kindlist,
                          items_per_page:1, //每页显示1项
                          prev_text:"上一页",
                          next_text:"下一页",
                          current_page:pageIndex
                      });
                  }else{
                      $("#kindbody").html("");
                  }
                }
            
        })
    }
    
    $("#queryBtn").click(function(){
        var queryText = $("#queryText");
        if(queryText.val() == ""){
            layer.msg("请输入查询条件",{time:1500, icon:5, shift:6},function(){
                queryText.focus();
            });
            return ;
        }
        kindlist(0);
    });
    
    
    function deleteUser(filmid,filmName){
        var jsonData = {
                "id":""+ filmid,
                "name":filmName
        }
        layer.confirm("删除电影"+filmName+"是否继续?",{icon:3,title:'提示'},function(cindex){
            //删除电影信息
            $.ajax({
                type:"POST",
                 headers: {
                        Accept: "application/json; charset=utf-8",
                        token:  ""+ token
                        },
                 url:"/film/del",
                 data:jsonData,
                 success:function(data){
                     if(data.code == 0){
                         layer.msg("电影删除成功", {time:1500, icon:6}, function(){
                             window.location.href = "/film/index?token="+token;
                         })} else{
                             layer.msg(data.msg, {time:1500, icon:5, shift:6});
                         }
                     }
            });
            layer.close(cindex);
        },function(cindex){
            layer.close(cindex);
        });
    }
    
    function toadd(){
        window.location.href="/film/toAdd?token="+token;
    }
